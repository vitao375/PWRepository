<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<meta charset="UTF-8" />

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.validate.js" type="text/javascript"></script>
	<style>
		* { font-family: Verdana; font-size: 96%;}
		/*label { font-weight: bold; display: block; margin-top: 10px; }*/
		label.error { float: right; color: red; margin: 0 .5em 0 0; vertical-align: top; font-size: 10px }
		p { clear: both; }
		.submit { margin-top: 1em; }
		em { font-weight: bold; padding-right: 1em; vertical-align: top; }
	</style>

	<script type="text/javascript">
	     $(document).ready(function(){
			$("#frmInscricao").validate({

			// Define as regras
			rules:{
				nome:{
					// campoNome será obrigatorio (required) e terá tamanho minimo (minLength)
					required: true, minlength: 3
				},
				vinculo:{

					required:true
				}
			},
			messages:{

				nome:{
					required: "E obrigatorio fornecer um nome!",
					minlength: "O nome deve conter, no mínimo, 2 caracteres"
				},
				vinculo:{


					required: "Escolha alguma opção!"
				}
			},
       });
		});

</script>

<body>

<div class="panel panel-primary">
                    <div class="panel-heading">Informações Pessoais</div>
                    <div class="panel-body">



				<form id="frmInscricao" method="post" action="hahah.html">
					
					
						<div class="form-group">
						<label>Nome:</label>
						<input name="nome" type="text" class="form-control"  placeholder="Digite seu Nome..." >
						</div>	

						<div class="form-group">
						<label>Email:</label>
						<input type="email" class="form-control" name="email"  placeholder="Digite seu E-mail...">
						</div>	

						<div class="form-group">
						<label >Curso:</label>
						<input type="text" class="form-control" name="curso"  placeholder="Digite seu curso...">
						</div>	

						<div class="form-group">
						<label>Instituição:</label>
						<input type="text" class="form-control" name="Instituicao"  placeholder="Digite o Nome da Intituição...">
						</div>	

						<div class="form-group">
						<label> Vinculo com a Instituição </label>
						<select id="vinculo" name="vinculo">
							<option value=""> Selecione uma opção</option>
							<option value="aluno">Aluno Graduação </option>
							<option value="alunoPos"> Aluno Pós-Graduação </option>
							<option value="professor">Professor </option>
							<option value="outro"> Outro </option>
						</select>
						<br />
						</div>
						 <button type="submit" class="btn btn-default">Enviar</button>
			
              </div>
             </div> 


</body>
</html>
